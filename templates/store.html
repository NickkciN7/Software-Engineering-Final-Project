<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='store.css' ) }} />
    <script src="/static/store.js" async></script>
</head>

<body>
    <div class="container">
            <div class="points">
                Username: {{username}}
                <br>
                Current Points:<span id="profPoints">{{currentpoints}}</span>
                <br>
                </div>
        </div>
      
    {% for i in range(1,151) %}
      {% if all_info[i].pokemon_info == pokemon_info %}
        <div style="background-color: antiquewhite; width: 300px; display: inline-block; margin: 10px;">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i}}.png" width="300px">
            <div id="Poki-Card">                
                <div>Pokemon ID: {{i}}</div><br>
                <div>Pokemon Name: {{all_info[i].name}}</div> <br>
                <div>Pokemon Price: <span id = "pokemonCost">{{pokemon_price}}</span></div>
            </div>
            <div class = "Purchase">
                <button id="resultsButton" type="button" onclick="finish()" style="display: none;">Purchase</button>
            </div>
        </div>
    {% if i%5 == 0 %}
    <br>
    {% endif %}
    {% endif %}
    {% endfor %}
    </div>

</body>

</html>
